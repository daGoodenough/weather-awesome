<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="main.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container justify-content-center">
        <div class="navbar-brand">Awesome Weather</div>
      </div>
    </nav>
    <main>
      <div class="container text-center">
        <div class="row search align-content-start">
          <div class="col">
            <div class="intro-info">
              <p>Hello this is my awesome weather app</p>
            </div>
          </div>
          <div class="col">
            <form class="search-form">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-query"
                  placeholder="Enter city name"
                  aria-describedby="search-button"
                />
                <span class="input-group-text" id="search-button">Search</span>
              </div>
              <button type="button" class="btn btn-primary current-location">
                Use Current Location
              </button>
            </form>
          </div>
        </div>
        <div class="row current align-content-center"></div>
        <div class="row 5-day align-content-end"></div>
      </div>
    </main>
    <script id="current-template" type="text/x-handlebars-template">
      <div class="col single-day-forecast">
        <div class="condition">{{condition}}</div>
        <div class="temp">{{temp}}</div>
        <div class="condition-icon"><img src="{{iconUrl}}" /></div>
        <div class="day">{{day}}</div>
      </div>
    </script>
    <script id="5-day-template" type="text/x-handlebars-template">
      <div class="col 5-day-forecast">
        <div class="condition">{{condition}}</div>
        <div class="temp">{{temp}}</div>
        <div class="condition-icon"><img src="{{iconUrl}}" /></div>
        <div class="day">{{day}}</div>
      </div>
    </script>
  </body>
</html>
